version: '3.8'

services:
  # 1. PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: platform_postgres_v2
    environment:
      POSTGRES_USER: platform_user
      POSTGRES_PASSWORD: iw3NO6UKZzAiUxS6YOmytQZj9M7MrVzF
      POSTGRES_DB: platform_system
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - platform_network
    restart: unless-stopped

  # 2. Backend Go API
  backend-go:
    build:
      context: ./backend-go
      dockerfile: Dockerfile
    container_name: platform_backend_go
    ports:
      - "8002:8002"
    environment:
      - DATABASE_URL=postgresql://platform_user:iw3NO6UKZzAiUxS6YOmytQZj9M7MrVzF@postgres:5432/platform_system
      - JWT_SECRET=your-secret-key-change-this
    networks:
      - platform_network
    depends_on:
      - postgres
    restart: unless-stopped

  # 3. Admin Panel (Next.js - Hot Reload)
  admin:
    image: node:18-alpine
    container_name: platform_admin
    working_dir: /app
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=/api
      - WATCHPACK_POLLING=true
    volumes:
      - ./apps/admin:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3001:3000"
    networks:
      - platform_network
    depends_on:
      - backend-go
    restart: unless-stopped
    command: sh -c "npm install && npm run dev"

  # 4. Storefront (Next.js - Hot Reload)
  storefront:
    image: node:18-alpine
    container_name: platform_storefront
    working_dir: /app
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://backend-go:8002
      - WATCHPACK_POLLING=true
    volumes:
      - ./apps/storefront:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3002:3000"
    networks:
      - platform_network
    depends_on:
      - backend-go
    restart: unless-stopped
    command: sh -c "npm install && npm run dev"

  # 5. Nginx Reverse Proxy
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: platform_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /etc/ssl/cloudflare:/etc/ssl/cloudflare:ro
      - nginx_logs:/var/log/nginx
    networks:
      - platform_network
    depends_on:
      - admin
      - storefront
      - backend-go
    restart: unless-stopped

networks:
  platform_network:
    driver: bridge

volumes:
  postgres_data:
  nginx_logs:
