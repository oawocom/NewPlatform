version: '3.8'

services:
  backend-go:
    build:
      context: ./backend-go
      dockerfile: Dockerfile
    container_name: platform_backend_go
    ports:
      - "8002:8002"
    environment:
      - DATABASE_URL=postgresql://platform_user:iw3NO6UKZzAiUxS6YOmytQZj9M7MrVzF@postgres:5432/platform_system
      - JWT_SECRET=your-secret-key-change-this
    networks:
      - platform_network
    depends_on:
      - postgres

  postgres:
    image: postgres:15
    container_name: platform_postgres_v2
    environment:
      POSTGRES_USER: platform_user
      POSTGRES_PASSWORD: iw3NO6UKZzAiUxS6YOmytQZj9M7MrVzF
      POSTGRES_DB: platform_system
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - platform_network

networks:
  platform_network:
    driver: bridge

volumes:
  postgres_data:
