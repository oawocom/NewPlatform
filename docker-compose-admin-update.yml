  admin:
    build:
      context: ./apps/admin
      dockerfile: Dockerfile.dev
    container_name: platform_admin_v2
    ports:
      - "3001:3000"
    environment:
      - NEXT_PUBLIC_API_URL=/api
      - NODE_ENV=production
    volumes:
      - ./apps/admin:/app
      - /app/node_modules
      - /app/.next
    networks:
      - platform_network
    command: npm start
